server:
  port: 8080
  # SSE 连接保持配置
  tomcat:
    threads:
      max: 200
    connection-timeout: -1  # 无限超时（SSE 需要）
    keep-alive-timeout: 86400000  # 24 小时
    max-keep-alive-requests: 1000

spring:
  application:
    name: md2doc-service

  # MCP Server 配置
  ai:
    mcp:
      server:
        # 服务器基本信息
        name: md2doc-mcp-server
        version: "1.0"
        instructions: Markdown to Word Document Conversion MCP Server - 提供 Markdown 转换为 Word 文档的 AI 工具服务

        # SSE 端点配置
        sse-endpoint: /dataReport/md2doc
        sse-message-endpoint: /dataReport/mcp/message

        # 启用传输协议
        transport:
          stdio:
            enabled: true
          sse:
            enabled: true

        # SSE 连接配置
        sse:
          # 保持连接活跃
          keep-alive: true
          # 心跳间隔（毫秒）
          heartbeat-interval: 15000

# md2doc 配置
md2doc:
  # 下载基础URL，用于生成文件访问链接（可通过环境变量 MD2DOC_DOWNLOAD_BASE_URL 覆盖）
  download-base-url: ${MD2DOC_DOWNLOAD_BASE_URL:http://192.9.253.106:8080}
  # 临时文件保留天数（默认10天）
  temp-file-retention-days: 10

# 日志配置
logging:
  level:
    cn.daydayup.dev.md2doc: INFO
    org.springframework.ai.mcp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
