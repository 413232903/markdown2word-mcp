server:
  port: 8080

spring:
  application:
    name: md2doc-service

  # MCP Server 配置
  ai:
    mcp:
      server:
        # 服务器基本信息
        name: md2doc-mcp-server
        version: "1.0"
        instructions: Markdown to Word Document Conversion MCP Server - 提供 Markdown 转换为 Word 文档的 AI 工具服务

        # SSE 端点配置
        sse-endpoint: /md2doc
        sse-message-endpoint: /mcp/message

        # 启用传输协议
        transport:
          stdio:
            enabled: true
          sse:
            enabled: true

# 日志配置
logging:
  level:
    cn.daydayup.dev.md2doc: INFO
    org.springframework.ai.mcp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
